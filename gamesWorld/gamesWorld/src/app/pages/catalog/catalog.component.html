<h1>All Games</h1>
<div class="catalog-container">
    <p class="noGames" *ngIf="!hasGames">No Games Added Yet!</p>
    <section>
        <div class="all-games-div">
            <ng-container *ngFor="let game of gamesList">
                <div class="game-div">
                    <h2>{{game.title}}</h2>
                    <img src={{game.imageUrl}} alt="Game picture" width="150px" height="200px">
                    <div class="description">
                        {{game.description}}
                    </div>
                    <div>
                        <button [routerLink]="['/games', game._id]" class="btn-details">Details</button>
                    </div>
                </div>
            </ng-container>
        </div>
    </section> 
</div>
