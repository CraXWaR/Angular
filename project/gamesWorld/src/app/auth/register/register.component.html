<section class="register-container">
    <form [formGroup]="signUpForm" class="register-form">
        <h1>Register</h1>
        <p>Join us and find the best game for you.</p>

        <label for="username"></label>
        <input type="text" id="username" placeholder="Username" name="username" formControlName="username" required>

        <label for="email"></label>
        <input type="text" id="email" placeholder="Email@abv.bg" name="email" formControlName="email" required>

        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" name="password" formControlName="password" required>

        <label for="repeat-password"></label>
        <input type="password" id="repeat-password" placeholder="Repeat Password" name="rePassword" formControlName="rePassword" required>

        <div>
            <button (click)="onRegister()" class="btn-register">Create an account</button>
        </div>

        <div>
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </form>
</section>
