<section class="register-container">
    <form [formGroup]="form" class="register-form" (ngSubmit)="onRegister()">
        <h1>Register</h1>
        <p>Join us and find the best game for you.</p>
        <label for="username"></label>
        <input type="text" id="username" placeholder="Username" name="username" formControlName="username">

        <label for="email"></label>
        <input type="email" id="email" placeholder="Email@abv.bg" name="email" formControlName="email">

        <label for="fullName"></label>
        <input type="text" id="fullName" placeholder="Hasan Hasanov" name="fullName" formControlName="fullName">

        <label for="userInfo"></label>
        <textarea type="text" id="userInfo" placeholder="I'm good guy who loves computer games..." name="userInfo"
            formControlName="userInfo">
        </textarea>

        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" name="password" formControlName="password">

        <label for="repeat-password"></label>
        <input type="password" id="repeat-password" placeholder="Repeat Password" name="rePassword"
            formControlName="rePassword">

        <div>
            <button class="btn-register">Create an account</button>
        </div>

        <div>
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </form>
</section>
