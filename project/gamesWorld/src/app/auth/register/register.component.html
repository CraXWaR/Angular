<form action="" method="" class="register-page-form">
    <h2>Register</h2>
    <p>Join us and find the best game for you.</p>

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="username" name="username">

    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="email@abv.bg" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="******" name="password">

    <label for="repeat-password">Repeat Password:</label>
    <input type="password" id="repeat-password" placeholder="******" name="repeatPassword">

    <article class="register-button">
        <button class="btn-register">Register</button>
    </article>

    <article class="account">
        <p>Already have an account? <a href="">Sign in</a></p>
    </article>
</form>
