<section class="login-container">
    <form #form="ngForm" class="login-form" (ngSubmit)="onLogin(form)">
        <h1>Login</h1>

        <label for="username"></label>
        <input #username="ngModel" ngModel type="text" id="username" placeholder="Username" name="username" required>

        <label for="password"></label>
        <input #password="ngModel" ngModel type="password" id="password" placeholder="Password" name="password" required>

        <div>
            <button class="btn-login">Login</button>
        </div>

        <ng-container *ngIf="errors">
            <p class="error">{{errors}}</p>
        </ng-container>

        <div>
            <p class="info">Don't have an account yet? <a href="/register">Register</a></p>
        </div>
    </form>
</section>
